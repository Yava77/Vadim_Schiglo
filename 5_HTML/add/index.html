<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>Заполните анкету</h2>
    <form action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend>Заполните анкету</legend>
            <input type="text" size="20" maxlength="25" name="surname" pattern="^[А-Яа-яЁё\s]+$" placeholder="Фамилия" required><br>
            <input type="text" size="20" maxlength="20" name="name" pattern="^[А-Яа-яЁё\s]+$" placeholder="Имя" required> <br>
            <input type="text" size="20" maxlength="24" name="middlename" pattern="^[А-Яа-яЁё\s]+$" placeholder="Отчество" required> <br>
                <fieldset>
                    <legend>Паспортные данные</legend>
                    <input type="text" size="2" maxlength="2" name="seriya" pattern="[A-Z]{2}" placeholder="KH" required>
                    <input type="text" size="7" maxlength="7" name="nomer" pattern="\d{7}" placeholder="1234567" required>
                </fieldset>
                <fieldset>
                    <legend>Дата рождения</legend>
                    <input type="text" size="2" maxlenght="4" name="year" pattern="\d [0-9]{4}" placeholder="2003"><br>
                    <select name="month">
                        <option value="jan">Январь</option>
                        <option value="feb">Февраль</option>
                        <option value="mar">Март</option>
                        <option value="apr">Апрель</option>
                        <option value="may">Май</option>
                        <option value="jun">Июнь</option>
                        <option value="jul">Июль</option>
                        <option value="aug">Август</option>
                        <option value="sep">Сентрябрь</option>
                        <option value="oct">Октябрь</option>
                        <option value="nov">Ноябрь</option>
                        <option value="dec">Декабрь</option>
                    </select><br>
                    <input type="number" name="date" min="1" max="31" step="1"><br>
                </fieldset>
                <select name="nation" required>
                    <option value="BY">Беларусь</option>
                    <option value="RU">Россия</option>
                    <option value="UA">Украина</option>
                    <option value="AM">Армения</option>
                    <option value="BG">Болгария</option>
                    <option value="GE">Грузия</option>
                    <option value="KZ">Казахстан</option>
                    <option value="EE">Эстония</option>
                    <option value="AZ">Азербайджан</option>
                </select> <br>
                <label>Адрес: <br>
                    <textarea name="address"></textarea>
                </label>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>arrey: Хобби</legend>
                <input type="checkbox" name="hobby[]" value="hobby1">Рыбалка<br>
                <input type="checkbox" name="hobby[]" value="hobby2">Астрономия<br>
                <input type="checkbox" name="hobby[]" value="hobby3">Дайвинг<br>
                <input type="checkbox" name="hobby[]" value="hobby4">Марки<br>
            </fieldset>
            <fieldset>
                <select multiple size="12 "name="animals[]">
                    <optgroup label="Собака">
                        <option value="dog1">Алабай</option>
                        <option value="dog2">Лабрадор</option>
                        <option value="dog3">Немецкая Овчарка</option>
                    </optgroup>
                    <optgroup label="Кот">
                        <option value="dog1">Наполеон</option>
                        <option value="dog2">Теннессийский рекс</option>
                        <option value="dog3">Рагамаффин</option>
                    </optgroup>
                    <optgroup label="Попугай">
                        <option value="dog1">Ара</option>
                        <option value="dog2">Волнистый</option>
                        <option value="dog3">Неразлучник</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" minlength="5" size="20" name="login" placeholder="Логин" pattern="[A-Za-z]{5,}" required> <br>
            <input type="password" minlength="10" size="20" name="password" placeholder="Пароль" pattern="[A-Za-z]{10,)" required autocomplete="off"> 
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="введите адрес почты" name="email"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10" step="1"><br>
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" name="submit" value="Отправить">
            <input type="reset" name="reset" value="Сбросить"><br>
            <button type="button" name="button">
                <img src="knopka.jpg" alt="Кнопка" title="Кнопка">
            </button>
        </fieldset>
    </form>

</body>
</html>
